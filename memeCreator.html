<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meme Creator</title>
    <link rel="stylesheet" href="style/creator.css">
</head>

<body onpageshow="init()">
    <header>
        <nav>
            <div class="logo" onclick="goToHomePage()">LOGO</div>
            <img class="img-head" src="img/button-main.png">
            <ul>
                <li onclick="goToHomePage()">Gallery</li>
                <li>About</li>
            </ul>
        </nav>
    </header>
    <main class="main-container">
        <div class="canvas-container">
            <canvas id="imgCanvas" onmousedown="selectText(event)" onmousemove="moveText(event)"
                onmouseup="setTextPos()"></canvas>
        </div>
        <img class="bgc-img" src="img/wow.png" alt="">
        <section class="editor">
            <section class="txt-creator">
                <div><input type="text" name="text" onchange="onChangeTxt(this)" autofocus></div>
                <div class="head-btns">
                    <button class="btn w-4 movedown move" onclick="onMoveTxt(this)" title="move text down">down</button>
                    <button class="btn w-4 moveup move" onclick="onMoveTxt(this)" title="move text up">up</button>
                    <button class="btn w-4 updown" onclick="onSelectTxt()"
                        title="choose text to edit"><span>⇧</span><span>⇩</span></button>
                    <button class="btn w-4 add" onclick="openTextBox()" title="add new txt">✚</button>
                    <button class="btn w-4 delete" onclick="onDeleteTxt()" title="remove text"><img
                            src="img/delete.png"></button>
                </div>

            </section>

            <section class="txt-style">
                <div class="font">
                    <button class="btn increase" onclick="onIncreaseFont()" title="increase text"><img
                            src="icons/increase.png"></button>
                    <button class=" btn decrease" onclick="onDecreaseFont()" title="decrease text"><img
                            src="icons/decrease.png"></button>
                    <button class=" btn txt-left" onclick="onAlignTxt(this)" title="move text right"><img
                            src="icons/text-left.png"></button>
                    <button class=" btn txt-middle" onclick="onAlignTxt(this)" title="move text to center"><img
                            src="icons/text-middle.png"></button>
                    <button class=" btn txt-right" onclick="onAlignTxt(this)" title="move text left"><img
                            src="icons/text-right.png"></button>
                </div>
                <div class="font-style">
                    <select class="d-block" name="" id="" onchange="onChangeFont(this)" title="change text font">
                        <option value="IMPACT">IMPACT</option>
                        <option value="Comic Sans MS">Comic Sans MS</option>
                        <option value="Arial">Arial</option>
                    </select>
                    <input class="d-none" id="font-border" type="color" onchange="onChangeTxtBorder(this)" />
                    <label for="font-border"><img class="btn btn-img"src="icons/font-shadow.png"></label>
                    <input class="d-none" id="font-color" type="color" name="color" onchange="onChangeColor(this)"
                        title="change text color">
                    <label for="font-color"><img class="btn btn-img" src="icons/color.png"></label>
                </div>
            </section>
            <div class="finish">
                <form action="" onsubmit="uploadImg(this,event)"><button class="btn btn-link share">Share</button>
                </form>
                <a href="#" onclick="downloadImg(this)" download="my-img.jpg"><button
                        class="btn btn-link download">Download</button></a>

            </div>
        </section>
        <img class="img-canvas" src="" alt="" srcset="">
    </main>
    <script src="js/index-controller.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/service.js"></script>
    <script src="js/creator-controller.js"></script>
    <script src="js/dragAndDrop.js"></script>
</body>

</html>
