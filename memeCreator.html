<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meme Creator</title>
    <link rel="stylesheet" href="style/creator.css">
</head>

<body onpageshow="init()">
    <header>
        <nav>
            <div class="logo" onclick="goToHomePage()">LOGO</div>
            <img class="img-head" src="img/button-main.png">
            <ul>
                <li>Gallery</li>
                <li>About</li>
            </ul>
        </nav>
    </header>
    <main class="main-container">
        <div class="canvas-container">
            <canvas id="imgCanvas"></canvas>
        </div>
        <img class="bgc-img" src="img/wow.png" alt="">
        <section class="editor">
            <section class="txt-creator">
                <input type="text" name="text" onchange="onChangeTxt(this)" autofocus>
                <div class="head-btns">
                    <button class="moveup" onclick="onMoveTxt(this)">down</button>
                    <button class="moveDown" onclick="onMoveTxt(this)">up</button>

                    <button class="btn updown" onclick="onSelectTxt()"><span>⇧</span><span>⇩</span></button>
                    <button class="btn add" onclick="openTextBox()">✚</button>
                    <button class="btn delete"onclick="onDeleteTxt()"><img src="img/delete.png"></button>
                </div>
            </section>

            <section class="txt-style">
                <div class="font">
                    <button class="btn increase" onclick="onIncreaseFont()"><img src="icons/increase.png"></button>
                    <button class=" btn decrease" onclick="onDecreaseFont()"><img src="icons/decrease.png"></button>
                    <button class=" btn txt-left" onclick="onAlignLeft()"><img src="icons/text-left.png"></button>
                    <button class=" btn txt-middle"onclick="onAlignMiddle()"><img src="icons/text-middle.png"></button>
                    <button class=" btn txt-right" onclick="onAlignRight()"><img src="icons/text-right.png"></button>
                </div>
                <div class="font-style">
                    <!-- <select class="d-block" name="" id="">
                        <option value=""></option>
                        <option value=""></option>
                        <option value=""></option>
                    </select>
                    <button class="some btn d-block">S</button>
                    <input class="btn color d-block" type="color" name="color"> -->
                </div>
            </section>
            <div class="finish">
                <button class="btn share">Share</button>
                <button class="btn download">Download</button>
            </div>
        </section>
        <img class="img-canvas" src="meme-imgs (square)/003.jpg" alt="" srcset="">
    </main>
    <script src="js/service.js"></script>
    <script src="js/creator-controller.js"></script>
</body>

</html>
